{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <form method="post">
        {% csrf_token %}
        <h1>{{ confirm_title }}</h1>
        <h3 class="text-muted">{{ confirm_message }}</h3>
        <div class="mt-3">
            <button class="btn btn-danger w-25" type="submit" value="Confirm"><h3>Подтвердить</h3></button>
        </div>
    </form>
</div>
{% endblock content %}
